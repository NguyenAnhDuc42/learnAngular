    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>

      
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()){

            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active" class="nav-link">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>   
      }
      <li class="nav-item">
        <a class="nav-link" routerLink="/error" routerLinkActive="active" class="nav-link">error</a>
      </li>   
     
    </ul>
            
   
      @if (accountService.currentUser()) {
        <div class="dropdown"  dropdown> 
          <img src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}" alt="user main image">
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{accountService.currentUser()?.knownAs}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="Logout()">Logout</a>
          </div>
        </div>
      }
      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="Login()" autocomplete="off">
          <input name="username"
                 [(ngModel)]="model.username"
                 class="form-control me-2" 
                 type="text" 
                 placeholder="Username">
          <input name="password"
                 [(ngModel)]="model.password" 
                 class="form-control me-2" 
                 type="password" 
                 placeholder="Password" >
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
